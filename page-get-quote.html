    <!-- Preloader -->

    <my-header></my-header>

	<!-- Start main-content -->
	<section class="page-title" style="background-image: url(images/background/2.jpg);">
		<div class="auto-container">
			<div class="title-outer">
				<h1 class="title">Get A Quote</h1>
				<ul class="page-breadcrumb">
					<li><a href="index.html">Home</a></li>
					<li>Get Quote</li>
				</ul>
			</div>
		</div>
	</section>
	<!-- end main-content -->

 

	<!--Contact Details Start-->
	

	<section class="team-contact-form">
		<div class="container pb-100">
			<div class="sec-title text-center">
				<span class="sub-title">Contact With Us Now</span>
				<h2 class="section-title__title">Get Reasonable Quotation from<br>Our Service Experts</h2><br>
				<h4 class="section-title__title">Your Data</h4>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<!-- Contact Form -->
					<form id="contact_form" name="contact_form" class="" action="" method="post">
						<div class="row">
							<div class="col-sm-6">
								<div class="mb-3">
									<label>Name <small>*</small></label>
									<input name="form_name" class="form-control" type="text" placeholder="Enter Name">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="mb-3">
									<label>Email <small>*</small></label>
									<input name="form_email" class="form-control required email" type="email" placeholder="Enter Email">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="mb-3">
									<label>Subject <small>*</small></label>
									<input name="form_subject" class="form-control required" type="text" placeholder="Enter Subject">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="mb-3">
									<label>Phone *</label>
									<input name="form_phone" class="form-control" type="text" placeholder="Enter Phone">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="mb-3">
									<label>Company Name <small>*</small></label>
									<input name="form_subject" class="form-control required" type="text" placeholder="Enter Company Name">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="mb-3">
									<label>GST No.</label>
									<input name="form_phone" class="form-control" type="text" placeholder="Enter GST No.">
								</div>
							</div>
						</div>
						<div class="mb-3">
							<label>Full Address *</label>
							<textarea name="form_message" class="form-control required" rows="5" placeholder="Enter Address"></textarea>
						</div>


						<br><br>
						<div class="sec-title text-center">
							<h4 class="section-title__title">Requested Service - Frieght</h4>
						</div>

						<div class="row">
							<div class="col-sm-6">
								<div class="mb-3">
									<label>Service Type<small>*</small></label>
									<input name="form_name" class="form-control" type="text" placeholder="Enter Service Type">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="mb-3">
									<label>Country of Origin<small>*</small></label>
									<input name="form_email" class="form-control required text" type="text" placeholder="Enter Country of Origin">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="mb-3">
									<label>Country of Destination<small>*</small></label>
									<input name="form_subject" class="form-control required" type="text" placeholder="Enter Country of Destination">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="mb-3">
									<label>Container Type</label>
									<input name="form_phone" class="form-control" type="text" placeholder="Enter Container Type">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="mb-3">
									<label>Tentitive Shipment Date<small>*</small></label>
									<input name="form_subject" class="form-control required" type="text" placeholder="Enter Shipment Date">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="mb-3">
									<label>Due Date</label>
									<input name="form_phone" class="form-control" type="text" placeholder="Enter Due Date">
								</div>
							</div>
						</div>
						
						<div class="mb-3">
							<label>Other Information related to Goods and Packages</label>
							<textarea name="form_message" class="form-control required" rows="5" placeholder="Enter Message"></textarea>
						</div>

						<br><br>
						<div class="sec-title text-center">
							<h4 class="section-title__title">Please enter Additional Information to be shared</h4>
						</div>
						<div class="mb-3">
							<label>Any other Additional Information</label>
							<textarea name="form_message" class="form-control required" rows="5" placeholder="Enter Message"></textarea>
						</div>
						<br><br>
						<div class="mb-3 text-center">
							<input name="form_botcheck" class="form-control" type="hidden" value="" />
							<button type="submit" class="theme-btn btn-style-one" data-loading-text="Please wait..."><span class="btn-title">Send message</span></button>
							<button type="reset" class="theme-btn btn-style-one"><span class="btn-title">Reset</span></button>
						</div>
					</form>
					<!-- Contact Form Validation-->
				</div>
			</div>
		</div>
	</section>
	<!--Contact Details End-->

<script src="js/jquery.countdown.js"></script>
<script src="js/mixitup.js"></script>
<script src="js/wow.js"></script>
<script src="js/appear.js"></script>

<script src="js/select2.min.js"></script>

<script src="js/owl.js"></script>
<script src="js/script.js"></script>

<!-- form submit -->
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.form.min.js"></script>
<script>
	(function($) {
		$("#contact_form").validate({
			submitHandler: function(form) {
				var form_btn = $(form).find('button[type="submit"]');
				var form_result_div = '#form-result';
				$(form_result_div).remove();
				form_btn.before('<div id="form-result" class="alert alert-success" role="alert" style="display: none;"></div>');
				var form_btn_old_msg = form_btn.html();
				form_btn.html(form_btn.prop('disabled', true).data("loading-text"));
				$(form).ajaxSubmit({
					dataType:  'json',
					success: function(data) {
						if( data.status == 'true' ) {
							$(form).find('.form-control').val('');
						}
						form_btn.prop('disabled', false).html(form_btn_old_msg);
						$(form_result_div).html(data.message).fadeIn('slow');
						setTimeout(function(){ $(form_result_div).fadeOut('slow') }, 6000);
					}
				});
			}
		});
	})(jQuery);
</script>
